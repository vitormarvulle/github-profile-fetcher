<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Fetcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --btn-bg: #238636;
            --btn-hover: #2ea043;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #58a6ff, #a371f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 3rem;
        }

        input {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            width: 300px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--btn-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error {
            color: #f85149;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Card Styles */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--text-secondary);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid var(--border-color);
            object-fit: cover;
        }

        .name {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 0.25rem 0;
            color: var(--text-primary);
        }

        .username {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0 0 1rem 0;
        }

        .bio {
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
            /* Push stats to bottom */
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>GitHub Profile Gallery</h1>
            <p style="color: var(--text-secondary)">Discover and collect GitHub profiles</p>
        </header>

        <div class="search-box">
            <input type="text" id="username-input" placeholder="Enter GitHub username...">
            <button id="search-btn">Fetch Profile</button>
        </div>

        <div id="error-msg" class="error"></div>

        <div id="gallery" class="grid">
            <!-- Cards will be injected here -->
        </div>

        <div id="loading-msg" class="loading">Loading profiles...</div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
